# Reduce logging level to make sure the application works with SAM local
# https://github.com/awslabs/aws-serverless-java-container/issues/134
logging.level.root=WARN
management.endpoints.web.exposure.include=health, info
management.info.env.enabled=true
info.app.name=Emporio Case REST API
info.app.description=API del gestionale di Emporio Case
info.app.version=1.0.0
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
amazon.s3.bucket-original-files=emporiocasefiles
amazon.s3.bucket-signed-photos=emporiocasesignedphotos
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false